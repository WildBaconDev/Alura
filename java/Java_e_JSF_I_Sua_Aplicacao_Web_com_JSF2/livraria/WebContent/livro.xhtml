<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head/>

<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<h:messages />
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">

				<h:outputLabel value="Titulo:" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" >
					<f:validateLength maximum="40"/>
				</h:inputText>

				<h:outputLabel value="ISBN:" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}"/>

				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}" >
					<f:validateDoubleRange maximum="1000" minimum="1"/>
				</h:inputText>

				<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
				<h:inputText id="dataLancamento"
					value="#{livroBean.livro.dataLancamento.time}" >
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"></f:convertDateTime>					
				</h:inputText>

			</h:panelGrid>
		</fieldset>

		<fieldset>
			<legend> Dados do Autor </legend>

			<h:outputLabel value="Selectione Autor: " />
			<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
				<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"/>
			</h:selectOneMenu>
			<h:commandButton value="Gravar autor" action="#{livroBean.gravarAutor}"/>
			
			<br/>
			
			<h:dataTable value="#{livroBean.livro.autores}" var="autor" id="tabelaAutores">
				<h:column>
					<h:outputText value="#{autor.nome}"/>
				</h:column>
			</h:dataTable>
			
			
		</fieldset>

		<h:commandButton value="Gravar" action="#{livroBean.gravar}" >
			<f:ajax execute="autor" render="tabelaAutores"/>
		</h:commandButton>
	</h:form>
	
	<h:dataTable value="#{livroBean.livros}" var="livro">
		<h:column >
			<f:facet name="header">
				<h:outputText value="Título"/>	
			</f:facet>
			<h:outputText value="#{livro.titulo}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="ISBN"/>	
			</f:facet>
			<h:outputText value="#{livro.isbn}"/>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Preço"/>	
			</f:facet>
			<h:outputText value="#{livro.preco}"/>
		</h:column>
		<h:column>
			<f:facet name="header">
				Data de lançamento
			</f:facet>
			<h:outputText value="#{livro.dataLancamento.time}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"></f:convertDateTime>
			</h:outputText>
		</h:column>
	</h:dataTable>
</h:body>

</html>
